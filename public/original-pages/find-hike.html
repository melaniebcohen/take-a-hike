<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Raleway:300,400">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCCQEd2kiXjrLOzxZeQI8JL9P7mY0tTBCI"></script>
    <title>Find A Hike</title>
  </head>
  <body class="find-hike">
    <header>
      <div>
        <ul>
          <li class="dark-header">Take A Hike</li>
          <li><a class="dark-header" href="about-us.html">About Us</a></li>
          <li><a class="dark-header" href="find-hike.html">Find A Hike</a></li>
          <li><a class="dark-header" href="index.html">Home</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="main-body">
        <div class="find-hike-column-1"></div>
        <div class="find-hike-div">
          <form id="find-hike">
            <fieldset>
              <label for="length">Hike Length</label>
              <input type="radio" name="length" value="1" required><span>0 - 5 miles</span>
              <input type="radio" name="length" value="2" required><span>5 - 10 miles</span>
              <input type="radio" name="length" value="3" required><span>10 - 15 miles</span>
              <input type="radio" name="length" value="4" required><span>15 - 20 miles</span>
              <input type="radio" name="length" value="5" required><span>20+ miles</span>
            </fieldset>
            <fieldset>
              <label for="elevation">Elevation Gain</label>
              <input type="radio" name="elevation" value="1" required><span>Under 1000 ft.</span>
              <input type="radio" name="elevation" value="2" required><span>1000 - 2000 ft.</span>
              <input type="radio" name="elevation" value="3" required><span>2000 - 3000 ft.</span>
              <input type="radio" name="elevation" value="4" required><span>3000 - 4000 ft.</span>
              <input type="radio" name="elevation" value="5" required><span>4000+ ft.</span>
            </fieldset>
            <fieldset>
              <label for="distance">Driving Distance</label>
              <input type="radio" name="distance" value="1" required><span>0-25 miles</span>
              <input type="radio" name="distance" value="2" required><span>25-50 miles</span>
              <input type="radio" name="distance" value="3" required><span>50-100 miles</span>
              <input type="radio" name="distance" value="4" required><span>100-150 miles</span>
              <input type="radio" name="distance" value="5" required><span>150+ miles</span>
            </fieldset>
            <button type="submit" id="submit-btn">Find a Hike</button>
          </form>
        </div>
        <div class="find-hike-column-2"></div>
      </div>
    </main>
    <footer>
    </footer>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
